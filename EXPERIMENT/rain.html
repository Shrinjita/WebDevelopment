<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .raindrop {
      position: absolute;
      background-color: #00f;
      width: 2px;
      height: 10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <script>
    // Function to create a raindrop
    function createRaindrop() {
      const raindrop = document.createElement('div');
      raindrop.className = 'raindrop';
      raindrop.style.left = `${Math.random() * window.innerWidth}px`;
      document.body.appendChild(raindrop);
    }

    // Function to initiate rainfall
    function initiateRainfall() {
      setInterval(createRaindrop, 100); // Adjust the interval for the desired rainfall density
    }

    // Start rainfall when the window loads
    window.onload = initiateRainfall;
  </script>
</body>
</html>
