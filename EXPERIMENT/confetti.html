<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00; /* Confetti color */
      transform-origin: 50% 50%;
      animation: spray 2s ease-out infinite;
    }

    @keyframes spray {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <script>
    // Function to create a confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${Math.random() * window.innerWidth}px`;
      document.body.appendChild(confetti);
    }

    // Function to initiate confetti spraying
    function initiateConfettiSpray() {
      setInterval(createConfetti, 100); // Adjust the interval for the desired confetti density
    }

    // Start confetti spraying when the window loads
    window.onload = initiateConfettiSpray;
  </script>
</body>
</html>
